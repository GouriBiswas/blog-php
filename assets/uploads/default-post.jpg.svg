<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34a853;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rectangle -->
  <rect width="800" height="400" fill="url(#grad1)" />
  
  <!-- Decorative elements -->
  <circle cx="650" cy="100" r="80" fill="#ffffff" fill-opacity="0.1" />
  <circle cx="150" cy="300" r="100" fill="#ffffff" fill-opacity="0.1" />
  
  <!-- Image placeholder icon -->
  <g transform="translate(350, 150)">
    <rect x="-50" y="-50" width="100" height="100" rx="10" fill="#ffffff" fill-opacity="0.2" stroke="#ffffff" stroke-width="2" />
    <path d="M-30,-10 L-10,10 L10,-10 M20,20 L-20,20 L-20,-20" stroke="#ffffff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
    <circle cx="20" cy="-20" r="10" fill="#ffffff" fill-opacity="0.6" />
  </g>
  
  <!-- Text -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#ffffff">Blog Post Image</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#ffffff" fill-opacity="0.8">A picture is worth a thousand words</text>
</svg>